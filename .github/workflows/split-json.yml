name: Split Matches JSON

on:
  schedule:
    - cron: '0 * * * *'  # Run every hour
  workflow_dispatch:  # Manual trigger

jobs:
  split-json:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo using PAT
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          persist-credentials: true

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install fs-extra

      # Step 4: Split match.json into separate files
      - name: Split JSON files
        run: |
          node <<'EOF'
          const fs = require('fs-extra');
          const path = './match.json';

          if (!fs.existsSync(path)) {
            console.error('match.json not found!');
            process.exit(1);
          }

          const data = fs.readJsonSync(path);

          const grouped = {};
          data.forEach(item => {
            if (!grouped[item.id]) grouped[item.id] = [];
            grouped[item.id].push(item);
          });

          Object.keys(grouped).forEach(key => {
            const items = grouped[key]
              .map((item,index)=>({
                id: index+1,
                title: item.title,
                link: item.link
              }))
              .sort((a,b)=>a.title.localeCompare(b.title));
            fs.writeJsonSync(`24spn-${key}.json`, items, {spaces:2});
            console.log(`Created 24spn-${key}.json with ${items.length} items.`);
          });
          EOF

      # Step 5: Commit & push to 'update-json' branch
      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git checkout -b update-json || git checkout update-json
          git add 24spn-*.json
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update split JSONs [skip ci]"
            git push --force
          else
            echo "No changes to commit."
          fi

      # Step 6: Create Pull Request to main
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: Auto-update split JSONs
          branch: update-json
          title: "Update split JSON files"
          body: "This PR updates JSON files generated from match.json"
          base: main
